    <p class="info" style="font-size: 25px;">Giấc mơ là cánh cửa dẫn đến thế giới khác. Một nơi mà bạn có thể khám phá những điều không tưởng, sống với những cảm xúc chưa từng trải qua.</p>
	
	<script>
        // Khi rê chuột vào màn hình, thêm class "hovered" vào body
        document.body.addEventListener("mouseenter", function() {
            document.body.classList.add("hovered");
        });

        // Khi rời khỏi màn hình, xóa class "hovered"
        document.body.addEventListener("mouseleave", function() {
            document.body.classList.remove("hovered");
        });
